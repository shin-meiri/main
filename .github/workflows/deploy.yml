name: Build and Deploy to Multiple Targets

on:
  push:
    branches: [ main ]

jobs:
  # --- 1. Build Sekali ---
  build:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.gitid.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build/

  # --- 2. Deploy ke GitHub Pages ---
  deploy_gh_pages:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build
          publish_branch: build

  # --- 3. Deploy ke FTP InfinityFree ---
  deploy_ftp:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build/

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          ftp-server: ${{ secrets.OMAH }}
          ftp-username: ${{ secrets.AKU }}
          ftp-password: ${{ secrets.KUNCI }}
          local-dir: build/
          server-dir: /htdocs/
          port: ${{ secrets.PORT }}
